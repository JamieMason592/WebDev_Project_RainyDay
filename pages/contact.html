<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href="font/DRAGON HUNTER.otf" rel="stylesheet">
	<meta name="viewport" content="width=device-width">
</head>
	
<body>

	<nav>
        <h2>Navigation</h2>
        <a href="#">Genres</a>
        <a href="#">Popular Series</a>
        <a href="store_page.html">Store Page</a>
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

	<div class="container">
		<div class="contact-box">
			<div class="backround"></div>
			<div class="foreground">
				<h1>Contact Us</h1>
				
				<form id="contact-form" action="#" method="POST">
					<input type="text" class="field" placeholder="Full Name" name="full_name" required>
					<input type="text" class="field" placeholder="Your Email" name="your_email" required>
					
					<h2>Prefered Contact Input</h2>
					<select id="Prefered Contact Input" class="field" name="contact_input" required>
						<option value="Email">Email</option>
						<option value="Phone number">Phone number</option>
						<option value="None">None</option>
					</select>
				<textarea style="resize: none;" placeholder="Message" class="field" required></textarea>
				<button class="btn">Send</button>
				<div style="padding: 0 0 10px;">
				</div>
			</div>
		</div>
	</div>
	<script src="../JavaScript/javaContact.js"></script>
</body>
</html>
